<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Mangá - Kindle</title>
    
    <!-- CSS Otimizado para Kindle (e-ink) -->
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #cccccc;
            --accent-color: #000000; /* Preto para simplicidade */
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
        }

        #app-container {
            max-width: 100%;
        }

        h1, h2 {
            color: var(--text-color);
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        #home-link {
            text-decoration: none;
            color: var(--text-color);
        }

        section {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 0;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }

        .hidden {
            display: none;
        }

        /* --- Header e Ações --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }

        .text-button {
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
        }
        .text-button:active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #search-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1em;
        }

        button {
            padding: 12px 24px;
            border: 2px solid var(--text-color);
            background-color: var(--text-color);
            color: var(--bg-color);
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
        
        .back-button {
            background-color: #eee;
            color: var(--text-color);
            margin-bottom: 20px;
            display: block;
            text-align: center;
        }

        #loading-indicator {
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }

        /* --- Grid de Mangás --- */
        #manga-display-grid, .library-category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        #manga-display-title {
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-top: 0;
        }

        .manga-card {
            border: 2px solid var(--border-color);
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .manga-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background-color: #eee;
        }

        .manga-card h3 {
            font-size: 1em;
            padding: 10px;
            margin: 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Paginação --- */
        #pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }
        .page-button {
            min-width: 40px;
            padding: 10px;
            font-size: 1em;
            background-color: #eee;
            border: 2px solid var(--border-color);
            color: var(--text-color);
        }
        .page-button.active {
            background-color: var(--text-color);
            border-color: var(--text-color);
            color: var(--bg-color);
        }
        .page-button:disabled {
            opacity: 0.5;
        }
        
        /* --- Detalhes do Mangá --- */
        #manga-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        #manga-info img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 2px solid var(--border-color);
        }
        
        #manga-description {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        #library-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        .library-action-button {
            border: 2px solid var(--border-color);
            background-color: transparent;
            color: var(--text-color);
            padding: 10px;
            font-size: 0.9em;
        }
        .library-action-button.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        
        #continue-reading-button {
            width: 100%;
            margin-top: 10px;
            background-color: #ddd;
            color: var(--text-color);
        }

        /* --- Lista de Capítulos --- */
        #chapter-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chapter-link {
            display: block;
            background-color: #eee;
            padding: 15px;
            text-decoration: none;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            text-align: center;
        }

        .last-read-chapter {
            border-color: var(--text-color);
            font-weight: bold;
        }

        /* --- Leitor de Capítulo --- */
        .reader-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .reader-mode-controls {
            display: flex;
            border: 2px solid var(--border-color);
        }
        .reader-mode-button {
            padding: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.2em;
        }
        .reader-mode-button.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        #reader-pages.reader-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #reader-pages.reader-horizontal {
            text-align: center;
        }

        #reader-pages img {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--border-color);
        }
        
        #next-chapter-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .horizontal-nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        .horizontal-nav {
            padding: 15px 30px;
            font-size: 1.2em;
        }
        #page-counter {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* --- Biblioteca --- */
        .library-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
            background: #eee;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-size: 1em;
        }
        .tab-button.active {
            background: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- Seção 1: Busca de Mangás -->
        <section id="search-section">
            <div class="main-header">
                <h1><a href="#" id="home-link">Leitor de Mangá</a></h1>
                <div class="header-actions">
                    <button id="search-toggle-button" class="text-button">[Pesquisa]</button>
                    <button id="library-button" class="text-button">[Biblioteca]</button>
                </div>
            </div>
            <div class="search-bar hidden" id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar por um título...">
                <button id="search-button">OK</button>
            </div>
            <div id="loading-indicator" class="hidden">Carregando...</div>
            <h2 id="manga-display-title"></h2>
            <div id="manga-display-grid"></div>
            <div id="pagination-controls"></div>
        </section>

        <!-- Seção 2: Detalhes do Mangá e Lista de Capítulos -->
        <section id="manga-details-section" class="hidden">
            <button class="back-button" id="back-to-search-button">&larr; Voltar</button>
            <div id="manga-info"></div>
            <h2>Capítulos</h2>
            <div id="chapter-list"></div>
        </section>

        <!-- Seção 3: Leitor do Capítulo -->
        <section id="reader-section" class="hidden">
            <div class="reader-nav">
                <button class="back-button" id="back-to-details-button">&larr; Voltar</button>
                <div class="reader-mode-controls"></div>
            </div>
            <h2 id="chapter-title"></h2>
            <div class="horizontal-nav-container hidden">
                <button id="horizontal-nav-prev" class="horizontal-nav">&larr;</button>
                <span id="page-counter"></span>
                <button id="horizontal-nav-next" class="horizontal-nav">&rarr;</button>
            </div>
            <div id="reader-pages"></div>
            <div class="reader-nav-bottom">
                <button class="back-button" id="back-to-details-button-bottom">&larr; Voltar</button>
            </div>
            <button id="next-chapter-button" class="hidden">Próximo &rarr;</button>
        </section>
        
        <!-- Seção 4: Biblioteca -->
        <section id="library-section" class="hidden">
            <button class="back-button" id="library-back-button">&larr; Voltar</button>
            <h2>Minha Biblioteca</h2>
            <div id="library-content"></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var API_URL = 'https://api.mangadex.org';
            var PROXY_URL = 'https://corsproxy.io/?';
            
            var searchInput = document.getElementById('search-input');
            var searchButton = document.getElementById('search-button');
            var searchToggleButton = document.getElementById('search-toggle-button');
            var searchBar = document.getElementById('search-bar');
            var libraryButton = document.getElementById('library-button');
            var homeLink = document.getElementById('home-link');
            var mangaDisplayGrid = document.getElementById('manga-display-grid');
            var mangaDisplayTitle = document.getElementById('manga-display-title');
            var loadingIndicator = document.getElementById('loading-indicator');
            var paginationControls = document.getElementById('pagination-controls');

            var sections = {
                search: document.getElementById('search-section'),
                details: document.getElementById('manga-details-section'),
                reader: document.getElementById('reader-section'),
                library: document.getElementById('library-section')
            };

            var mangaInfo = document.getElementById('manga-info');
            var chapterList = document.getElementById('chapter-list');
            var readerPages = document.getElementById('reader-pages');
            var chapterTitle = document.getElementById('chapter-title');
            var libraryContent = document.getElementById('library-content');
            
            var backToSearchButton = document.getElementById('back-to-search-button');
            var backToDetailsButton = document.getElementById('back-to-details-button');
            var backToDetailsButtonBottom = document.getElementById('back-to-details-button-bottom');
            var libraryBackButton = document.getElementById('library-back-button');
            var nextChapterButton = document.getElementById('next-chapter-button');
            var horizontalNavPrev = document.getElementById('horizontal-nav-prev');
            var horizontalNavNext = document.getElementById('horizontal-nav-next');
            var pageCounter = document.getElementById('page-counter');
            var horizontalNavContainer = document.querySelector('.horizontal-nav-container');

            var currentManga = null;
            var currentChapterList = [];
            var currentChapterId = null;
            var lastViewedSection = 'search';
            var currentQuery = '';
            var horizontalPageIndex = 0;
            var chapterPagesData = [];

            function getLibrary() { return JSON.parse(localStorage.getItem('mangaLibrary')) || {}; }

            function saveMangaToLibrary(mangaId, mangaData, status) {
                var library = getLibrary();
                if (status === 'remove') {
                    delete library[mangaId];
                } else {
                    var existingData = library[mangaId] || {};
                    library[mangaId] = {
                        id: mangaData.id,
                        title: mangaData.title,
                        coverUrl: mangaData.coverUrl,
                        status: status,
                        lastReadChapterId: existingData.lastReadChapterId,
                        readingMode: existingData.readingMode
                    };
                }
                localStorage.setItem('mangaLibrary', JSON.stringify(library));
            }
            
            function updateLastReadChapter(mangaId, chapterId) {
                var library = getLibrary();
                if (library[mangaId]) {
                    library[mangaId].lastReadChapterId = chapterId;
                    localStorage.setItem('mangaLibrary', JSON.stringify(library));
                }
            }
            
            function saveReadingMode(mangaId, mode) {
                 var library = getLibrary();
                if (library[mangaId]) {
                    library[mangaId].readingMode = mode;
                    localStorage.setItem('mangaLibrary', JSON.stringify(library));
                }
            }
            
            function getReadingMode(mangaId) {
                var library = getLibrary();
                return library[mangaId] && library[mangaId].readingMode ? library[mangaId].readingMode : 'vertical';
            }

            function showPopularMangas() {
                showLoading(true);
                mangaDisplayGrid.innerHTML = '';
                paginationControls.innerHTML = '';
                mangaDisplayTitle.textContent = 'Mangás Populares';
                currentQuery = '';
                searchInput.value = '';

                var requestUrl = API_URL + '/manga?order[followedCount]=desc&includes[]=cover_art&limit=20';
                fetch(PROXY_URL + encodeURIComponent(requestUrl))
                    .then(function(response) { return response.json(); })
                    .then(function(data) {
                        displayMangaCards(data.data, mangaDisplayGrid);
                    })
                    .catch(function(error) {
                        mangaDisplayGrid.innerHTML = '<p>Não foi possível carregar os mangás.</p>';
                    })
                    .finally(function() {
                        showLoading(false);
                    });
            }

            function searchManga(page) {
                page = page || 1;
                var query = searchInput.value.trim();
                if (page === 1 && query) {
                    currentQuery = query;
                }
                if (!currentQuery) return;

                showLoading(true);
                mangaDisplayGrid.innerHTML = '';
                paginationControls.innerHTML = '';
                mangaDisplayTitle.textContent = 'Resultados para "' + currentQuery + '"';
                
                var limit = 20;
                var offset = (page - 1) * limit;
                var requestUrl = API_URL + '/manga?title=' + encodeURIComponent(currentQuery) + '&order[followedCount]=desc&includes[]=cover_art&limit=' + limit + '&offset=' + offset;
                
                fetch(PROXY_URL + encodeURIComponent(requestUrl))
                    .then(function(response) { return response.json(); })
                    .then(function(data) {
                        displayMangaCards(data.data, mangaDisplayGrid);
                        displayPagination(page, data.total);
                    })
                    .catch(function(error) {
                        mangaDisplayGrid.innerHTML = '<p>Ocorreu um erro ao buscar.</p>';
                    })
                    .finally(function() {
                        showLoading(false);
                    });
            }

            function displayPagination(currentPage, totalResults) {
                paginationControls.innerHTML = '';
                var limit = 20;
                var totalPages = Math.ceil(totalResults / limit);

                if (totalPages <= 1) return;

                var prevButton = document.createElement('button');
                prevButton.textContent = '<';
                prevButton.className = 'page-button';
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', function() { searchManga(currentPage - 1); });
                paginationControls.appendChild(prevButton);

                var pageButton = document.createElement('button');
                pageButton.textContent = currentPage;
                pageButton.className = 'page-button active';
                paginationControls.appendChild(pageButton);

                var nextButton = document.createElement('button');
                nextButton.textContent = '>';
                nextButton.className = 'page-button';
                nextButton.disabled = currentPage === totalPages;
                nextButton.addEventListener('click', function() { searchManga(currentPage + 1); });
                paginationControls.appendChild(nextButton);
            }

            function displayMangaCards(mangas, container) {
                container.innerHTML = '';
                if (!mangas || mangas.length === 0) {
                    container.innerHTML = '<p>Nenhum mangá encontrado.</p>';
                    return;
                }

                mangas.forEach(function(manga) {
                    var coverArt = manga.relationships.find(function(rel) { return rel.type === 'cover_art'; });
                    var coverFilename = coverArt ? coverArt.attributes.fileName : 'default-cover.jpg';
                    var coverUrl = 'https://uploads.mangadex.org/covers/' + manga.id + '/' + coverFilename + '.256.jpg';
                    var title = manga.attributes.title.en || Object.values(manga.attributes.title)[0];

                    var card = document.createElement('div');
                    card.className = 'manga-card';
                    card.dataset.mangaId = manga.id;
                    card.innerHTML = `
                        <img src="${coverUrl}" alt="Capa de ${title}" loading="lazy">
                        <h3>${title}</h3>
                    `;
                    card.addEventListener('click', function() { fetchMangaDetails(manga.id); });
                    container.appendChild(card);
                });
            }

            function fetchMangaDetails(mangaId) {
                showLoading(true);
                showSection('details');

                var mangaUrl = API_URL + '/manga/' + mangaId + '?includes[]=cover_art';
                var chaptersUrl = API_URL + '/manga/' + mangaId + '/feed?translatedLanguage[]=pt-br&translatedLanguage[]=en&order[chapter]=desc&limit=500';

                Promise.all([
                    fetch(PROXY_URL + encodeURIComponent(mangaUrl)),
                    fetch(PROXY_URL + encodeURIComponent(chaptersUrl))
                ])
                .then(function(responses) {
                    return Promise.all(responses.map(function(res) { return res.json(); }));
                })
                .then(function(data) {
                    currentManga = data[0].data;
                    currentChapterList = data[1].data;
                    displayMangaDetails(currentManga);
                    displayChapterList(currentChapterList);
                })
                .catch(function(error) {
                    mangaInfo.innerHTML = '<p>Erro ao carregar detalhes.</p>';
                    chapterList.innerHTML = '';
                })
                .finally(function() {
                    showLoading(false);
                });
            }

            function displayMangaDetails(manga) {
                var attributes = manga.attributes;
                var title = attributes.title.en || Object.values(attributes.title)[0];
                var description = attributes.description.en || attributes.description['pt-br'] || 'Descrição não disponível.';
                var coverArt = manga.relationships.find(function(rel) { return rel.type === 'cover_art'; });
                var coverFilename = coverArt ? coverArt.attributes.fileName : '';
                var coverUrl = 'https://uploads.mangadex.org/covers/' + manga.id + '/' + coverFilename;
                
                var library = getLibrary();
                var libraryEntry = library[manga.id];
                var savedStatus = libraryEntry ? libraryEntry.status : 'remove';
                var lastReadChapterId = libraryEntry ? libraryEntry.lastReadChapterId : null;

                mangaInfo.innerHTML = `
                    <img src="${coverUrl}" alt="Capa de ${title}">
                    <div id="manga-details-content">
                        <h2>${title}</h2>
                        <p id="manga-description">${description.split('\n')[0]}</p>
                        <div id="continue-reading-container"></div>
                        <div id="library-actions"></div>
                    </div>
                `;
                
                var libraryActionsContainer = document.getElementById('library-actions');
                var categories = getCategories();
                
                for (var key in categories) {
                    var category = categories[key];
                    var button = document.createElement('button');
                    button.className = 'library-action-button';
                    button.dataset.status = key;
                    button.textContent = category.title;
                    if (key === savedStatus) {
                        button.classList.add('active');
                    }
                    libraryActionsContainer.appendChild(button);
                }

                libraryActionsContainer.addEventListener('click', function(e) {
                    var button = e.target.closest('.library-action-button');
                    if (button) {
                        var status = button.dataset.status;
                        var mangaDataToSave = {
                            id: manga.id,
                            title: title,
                            coverUrl: 'https://uploads.mangadex.org/covers/' + manga.id + '/' + coverFilename + '.256.jpg'
                        };

                        if (button.classList.contains('active')) {
                            saveMangaToLibrary(manga.id, mangaDataToSave, 'remove');
                            button.classList.remove('active');
                        } else {
                            libraryActionsContainer.querySelectorAll('.library-action-button').forEach(function(btn) { btn.classList.remove('active'); });
                            saveMangaToLibrary(manga.id, mangaDataToSave, status);
                            button.classList.add('active');
                        }
                    }
                });

                if (lastReadChapterId) {
                    var lastReadChapter = currentChapterList.find(function(c) { return c.id === lastReadChapterId; });
                    if (lastReadChapter) {
                        var attr = lastReadChapter.attributes;
                        var chapterNum = attr.chapter ? 'Cap. ' + attr.chapter : 'One-Shot';
                        
                        var continueButton = document.createElement('button');
                        continueButton.id = 'continue-reading-button';
                        continueButton.textContent = 'Continuar Lendo do ' + chapterNum;
                        continueButton.addEventListener('click', function() {
                            var chapterTitleText = attr.title ? ': ' + attr.title : '';
                            fetchChapterPages(lastReadChapterId, chapterNum + chapterTitleText);
                        });
                        document.getElementById('continue-reading-container').appendChild(continueButton);
                    }
                }
            }

            function displayChapterList(chapters) {
                chapterList.innerHTML = '';
                var library = getLibrary();
                var lastReadChapterId = library[currentManga.id] ? library[currentManga.id].lastReadChapterId : null;

                if (!chapters || chapters.length === 0) {
                    chapterList.innerHTML = '<p>Nenhum capítulo encontrado.</p>';
                    return;
                }

                chapters.forEach(function(chapter) {
                    var attr = chapter.attributes;
                    var chapterNum = attr.chapter ? 'Cap. ' + attr.chapter : 'One-Shot';
                    var chapterTitleText = attr.title ? ': ' + attr.title : '';
                    
                    var link = document.createElement('a');
                    link.href = '#';
                    link.className = 'chapter-link';
                    if (chapter.id === lastReadChapterId) {
                        link.classList.add('last-read-chapter');
                    }
                    link.dataset.chapterId = chapter.id;
                    link.textContent = chapterNum + chapterTitleText;
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        fetchChapterPages(chapter.id, chapterNum + chapterTitleText);
                    });
                    chapterList.appendChild(link);
                });
            }

            function fetchChapterPages(chapterId, title) {
                if (currentManga) {
                    updateLastReadChapter(currentManga.id, chapterId);
                }
                currentChapterId = chapterId;
                showLoading(true);
                showSection('reader');
                readerPages.innerHTML = '';
                chapterTitle.textContent = title;
                nextChapterButton.classList.add('hidden');

                var serverUrl = API_URL + '/at-home/server/' + chapterId;
                fetch(PROXY_URL + encodeURIComponent(serverUrl))
                    .then(function(res) { return res.json(); })
                    .then(function(data) {
                        chapterPagesData = data.chapter.data.map(function(pageFile) {
                            return data.baseUrl + '/data/' + data.chapter.hash + '/' + pageFile;
                        });
                        setupReaderControls();
                        displayChapterPages();
                    })
                    .catch(function(error) {
                        readerPages.innerHTML = '<p>Erro ao carregar as páginas.</p>';
                    })
                    .finally(function() {
                        showLoading(false);
                    });
            }
            
            function displayChapterPages() {
                var mode = getReadingMode(currentManga.id);
                readerPages.innerHTML = '';

                if (mode === 'vertical') {
                    chapterPagesData.forEach(function(src, index) {
                        var img = document.createElement('img');
                        img.src = src;
                        img.alt = 'Página ' + (index + 1);
                        readerPages.appendChild(img);
                    });
                    var sentinel = document.createElement('div');
                    readerPages.appendChild(sentinel);
                    observeLastPage(sentinel);
                } else {
                    var img = document.createElement('img');
                    img.alt = 'Página';
                    readerPages.appendChild(img);
                    goToHorizontalPage(0);
                }
            }
            
            function getCategories() {
                return {
                    plan_to_read: { title: 'Favoritos', mangas: [] },
                    reading: { title: 'Lendo', mangas: [] },
                    on_hold: { title: 'Quero Ler', mangas: [] },
                    completed: { title: 'Terminado', mangas: [] },
                };
            }

            function displayLibrary() {
                var library = getLibrary();
                var libraryMangas = Object.values(library);
                libraryContent.innerHTML = '';

                if (libraryMangas.length === 0) {
                    libraryContent.innerHTML = '<p>Sua biblioteca está vazia.</p>';
                    return;
                }

                var categories = getCategories();
                libraryMangas.forEach(function(manga) {
                    if (categories[manga.status]) {
                        categories[manga.status].mangas.push(manga);
                    }
                });

                var tabContainer = document.createElement('div');
                tabContainer.className = 'library-tabs';
                
                var contentContainer = document.createElement('div');
                
                var firstTab = true;

                for (var key in categories) {
                    var category = categories[key];
                    if (category.mangas.length > 0) {
                        var tabButton = document.createElement('button');
                        tabButton.className = 'tab-button';
                        tabButton.dataset.tabId = key;
                        tabButton.textContent = category.title;
                        
                        var contentDiv = document.createElement('div');
                        contentDiv.className = 'library-tab-content hidden';
                        contentDiv.id = 'tab-content-' + key;
                        
                        var grid = document.createElement('div');
                        grid.className = 'library-category-grid';
                        
                        category.mangas.forEach(function(manga) {
                            var card = document.createElement('div');
                            card.className = 'manga-card';
                            card.dataset.mangaId = manga.id;
                            card.innerHTML = `
                                <img src="${manga.coverUrl}" alt="Capa de ${manga.title}" loading="lazy">
                                <h3>${manga.title}</h3>
                            `;
                            card.addEventListener('click', function() { fetchMangaDetails(manga.id); });
                            grid.appendChild(card);
                        });
                        
                        contentDiv.appendChild(grid);
                        tabContainer.appendChild(tabButton);
                        contentContainer.appendChild(contentDiv);

                        if (firstTab) {
                            tabButton.classList.add('active');
                            contentDiv.classList.remove('hidden');
                            firstTab = false;
                        }
                    }
                }
                
                libraryContent.appendChild(tabContainer);
                libraryContent.appendChild(contentContainer);

                tabContainer.addEventListener('click', function(e) {
                    var button = e.target.closest('.tab-button');
                    if (button) {
                        tabContainer.querySelectorAll('.tab-button').forEach(function(btn) { btn.classList.remove('active'); });
                        contentContainer.querySelectorAll('.library-tab-content').forEach(function(content) { content.classList.add('hidden'); });

                        button.classList.add('active');
                        document.getElementById('tab-content-' + button.dataset.tabId).classList.remove('hidden');
                    }
                });
            }

            function setupReaderControls() {
                var controlsContainer = sections.reader.querySelector('.reader-mode-controls');
                controlsContainer.innerHTML = '';
                var currentMode = getReadingMode(currentManga.id);

                var verticalButton = document.createElement('button');
                verticalButton.className = 'reader-mode-button';
                verticalButton.innerHTML = '&#9776;'; // Trigrama
                verticalButton.title = 'Modo Vertical';
                verticalButton.onclick = function() { setReadingMode('vertical'); };
                
                var horizontalButton = document.createElement('button');
                horizontalButton.className = 'reader-mode-button';
                horizontalButton.innerHTML = '&#10231;'; // Seta
                horizontalButton.title = 'Modo Horizontal';
                horizontalButton.onclick = function() { setReadingMode('horizontal'); };

                controlsContainer.appendChild(verticalButton);
                controlsContainer.appendChild(horizontalButton);
                setReadingMode(currentMode, true);
            }

            function setReadingMode(mode, isInitial) {
                if (!isInitial) {
                    saveReadingMode(currentManga.id, mode);
                }
                
                readerPages.classList.toggle('reader-vertical', mode === 'vertical');
                readerPages.classList.toggle('reader-horizontal', mode !== 'vertical');
                horizontalNavContainer.classList.toggle('hidden', mode !== 'horizontal');
                
                displayChapterPages();

                var controlsContainer = sections.reader.querySelector('.reader-mode-controls');
                controlsContainer.querySelector('button:first-child').classList.toggle('active', mode === 'vertical');
                controlsContainer.querySelector('button:last-child').classList.toggle('active', mode === 'horizontal');
            }
            
            function goToHorizontalPage(index) {
                if (index < 0 || index >= chapterPagesData.length) return;
                horizontalPageIndex = index;
                
                var img = readerPages.querySelector('img');
                img.src = chapterPagesData[index];
                pageCounter.textContent = (index + 1) + ' / ' + chapterPagesData.length;

                horizontalNavPrev.disabled = index === 0;
                horizontalNavNext.disabled = index === chapterPagesData.length - 1;
            }

            function observeLastPage(sentinel) {
                // IntersectionObserver pode não ser suportado, então verificamos
                if ('IntersectionObserver' in window) {
                    var observer = new IntersectionObserver(function(entries) {
                        if (entries[0].isIntersecting) {
                            var currentIndex = currentChapterList.findIndex(function(c) { return c.id === currentChapterId; });
                            var nextChapter = currentChapterList[currentIndex - 1];
                            if (nextChapter) {
                                nextChapterButton.classList.remove('hidden');
                                nextChapterButton.onclick = function() {
                                    var attr = nextChapter.attributes;
                                    var chapterNum = attr.chapter ? 'Cap. ' + attr.chapter : 'One-Shot';
                                    var chapterTitleText = attr.title ? ': ' + attr.title : '';
                                    fetchChapterPages(nextChapter.id, chapterNum + chapterTitleText);
                                };
                            }
                            observer.disconnect();
                        }
                    }, { threshold: 1.0 });

                    if (sentinel) {
                        observer.observe(sentinel);
                    }
                }
            }

            function showLoading(isLoading) {
                loadingIndicator.classList.toggle('hidden', !isLoading);
            }

            function showSection(sectionId) {
                for (var key in sections) {
                    sections[key].classList.add('hidden');
                }
                sections[sectionId].classList.remove('hidden');
                if (sectionId !== 'reader') {
                     nextChapterButton.classList.add('hidden');
                }
                if (sectionId === 'search' || sectionId === 'library') {
                    lastViewedSection = sectionId;
                }
                window.scrollTo(0, 0);
            }
            
            searchToggleButton.addEventListener('click', function() {
                searchBar.classList.toggle('hidden');
            });
            
            homeLink.addEventListener('click', function(e) {
                e.preventDefault();
                showPopularMangas();
            });
            
            searchButton.addEventListener('click', function() { searchManga(1); });
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') searchManga(1);
            });
            
            libraryButton.addEventListener('click', function() {
                displayLibrary();
                showSection('library');
            });
            
            backToSearchButton.addEventListener('click', function() { showSection(lastViewedSection); });
            libraryBackButton.addEventListener('click', function() { showSection('search'); });

            function goBackToDetails() {
                if (currentManga) fetchMangaDetails(currentManga.id);
            }

            backToDetailsButton.addEventListener('click', goBackToDetails);
            backToDetailsButtonBottom.addEventListener('click', goBackToDetails);
            
            horizontalNavPrev.addEventListener('click', function() { goToHorizontalPage(horizontalPageIndex - 1); });
            horizontalNavNext.addEventListener('click', function() { goToHorizontalPage(horizontalPageIndex + 1); });

            showPopularMangas();
        });
    </script>
</body>
</html>
