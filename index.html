<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Mangá - Kindle</title>
    
    <!-- CSS Otimizado para Kindle (e-ink) -->
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: #cccccc;
            --accent-color: #000000; /* Preto para simplicidade */
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
        }

        #app-container {
            max-width: 100%;
        }

        h1, h2 {
            color: var(--text-color);
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        #home-link {
            text-decoration: none;
            color: var(--text-color);
        }

        section {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 0;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
        }

        .hidden {
            display: none;
        }

        /* --- Header e Ações --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .header-actions {
            display: flex;
            gap: 10px;
        }

        .text-button {
            background-color: var(--bg-color);
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 10px 15px;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
        }
        .text-button:active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #search-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 1em;
        }

        button {
            padding: 12px 24px;
            border: 2px solid var(--text-color);
            background-color: var(--text-color);
            color: var(--bg-color);
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }
        
        .back-button {
            background-color: #eee;
            color: var(--text-color);
            margin-bottom: 20px;
            display: block;
            text-align: center;
        }

        #loading-indicator {
            text-align: center;
            font-size: 1.2em;
            padding: 20px;
        }

        /* --- Grid de Mangás --- */
        #manga-display-grid, .library-category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        
        #manga-display-title {
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-top: 0;
        }

        .manga-card {
            border: 2px solid var(--border-color);
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        .manga-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background-color: #eee;
        }

        .manga-card h3 {
            font-size: 1em;
            padding: 10px;
            margin: 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Paginação --- */
        #pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 20px;
        }
        .page-button {
            min-width: 40px;
            padding: 10px;
            font-size: 1em;
            background-color: #eee;
            border: 2px solid var(--border-color);
            color: var(--text-color);
        }
        .page-button.active {
            background-color: var(--text-color);
            border-color: var(--text-color);
            color: var(--bg-color);
        }
        .page-button:disabled {
            opacity: 0.5;
        }
        
        /* --- Detalhes do Mangá --- */
        #manga-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        #manga-info img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border: 2px solid var(--border-color);
        }
        
        #manga-description {
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        #library-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        .library-action-button {
            border: 2px solid var(--border-color);
            background-color: transparent;
            color: var(--text-color);
            padding: 10px;
            font-size: 0.9em;
        }
        .library-action-button.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        
        #continue-reading-button {
            width: 100%;
            margin-top: 10px;
            background-color: #ddd;
            color: var(--text-color);
        }

        /* --- Lista de Capítulos --- */
        #chapter-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chapter-link {
            display: block;
            background-color: #eee;
            padding: 15px;
            text-decoration: none;
            color: var(--text-color);
            border: 2px solid var(--border-color);
            text-align: center;
        }

        .last-read-chapter {
            border-color: var(--text-color);
            font-weight: bold;
        }

        /* --- Leitor de Capítulo --- */
        .reader-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .reader-mode-controls {
            display: flex;
            border: 2px solid var(--border-color);
        }
        .reader-mode-button {
            padding: 10px;
            background-color: transparent;
            border: none;
            font-size: 1.2em;
        }
        .reader-mode-button.active {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        #reader-pages.reader-vertical {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #reader-pages.reader-horizontal {
            text-align: center;
        }

        #reader-pages img {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--border-color);
        }
        
        #next-chapter-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .horizontal-nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        .horizontal-nav {
            padding: 15px 30px;
            font-size: 1.2em;
        }
        #page-counter {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* --- Biblioteca --- */
        .library-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 15px;
            cursor: pointer;
            background: #eee;
            border: 2px solid var(--border-color);
            color: var(--text-color);
            font-size: 1em;
        }
        .tab-button.active {
            background: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>

    <div id="app-container">
        <!-- Seção 1: Busca de Mangás -->
        <section id="search-section">
            <div class="main-header">
                <h1><a href="#" id="home-link">Leitor de Mangá</a></h1>
                <div class="header-actions">
                    <button id="search-toggle-button" class="text-button">[Pesquisa]</button>
                    <button id="library-button" class="text-button">[Biblioteca]</button>
                </div>
            </div>
            <div class="search-bar hidden" id="search-bar">
                <input type="text" id="search-input" placeholder="Buscar por um título...">
                <button id="search-button">OK</button>
            </div>
            <div id="loading-indicator" class="hidden">Carregando...</div>
            <h2 id="manga-display-title"></h2>
            <div id="manga-display-grid"></div>
            <div id="pagination-controls"></div>
        </section>

        <!-- Seção 2: Detalhes do Mangá e Lista de Capítulos -->
        <section id="manga-details-section" class="hidden">
            <button class="back-button" id="back-to-search-button">&larr; Voltar</button>
            <div id="manga-info"></div>
            <h2>Capítulos</h2>
            <div id="chapter-list"></div>
        </section>

        <!-- Seção 3: Leitor do Capítulo -->
        <section id="reader-section" class="hidden">
            <div class="reader-nav">
                <button class="back-button" id="back-to-details-button">&larr; Voltar</button>
                <div class="reader-mode-controls"></div>
            </div>
            <h2 id="chapter-title"></h2>
            <div class="horizontal-nav-container hidden">
                <button id="horizontal-nav-prev" class="horizontal-nav">&larr;</button>
                <span id="page-counter"></span>
                <button id="horizontal-nav-next" class="horizontal-nav">&rarr;</button>
            </div>
            <div id="reader-pages"></div>
            <div class="reader-nav-bottom">
                <button class="back-button" id="back-to-details-button-bottom">&larr; Voltar</button>
            </div>
            <button id="next-chapter-button" class="hidden">Próximo &rarr;</button>
        </section>
        
        <!-- Seção 4: Biblioteca -->
        <section id="library-section" class="hidden">
            <button class="back-button" id="library-back-button">&larr; Voltar</button>
            <h2>Minha Biblioteca</h2>
            <div id="library-content"></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'https://api.mangadex.org';
            const PROXY_URL = 'https://corsproxy.io/?';
            
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const searchToggleButton = document.getElementById('search-toggle-button');
            const searchBar = document.getElementById('search-bar');
            const libraryButton = document.getElementById('library-button');
            const homeLink = document.getElementById('home-link');
            const mangaDisplayGrid = document.getElementById('manga-display-grid');
            const mangaDisplayTitle = document.getElementById('manga-display-title');
            const loadingIndicator = document.getElementById('loading-indicator');
            const paginationControls = document.getElementById('pagination-controls');

            const sections = {
                search: document.getElementById('search-section'),
                details: document.getElementById('manga-details-section'),
                reader: document.getElementById('reader-section'),
                library: document.getElementById('library-section')
            };

            const mangaInfo = document.getElementById('manga-info');
            const chapterList = document.getElementById('chapter-list');
            const readerPages = document.getElementById('reader-pages');
            const chapterTitle = document.getElementById('chapter-title');
            const libraryContent = document.getElementById('library-content');
            
            const backToSearchButton = document.getElementById('back-to-search-button');
            const backToDetailsButton = document.getElementById('back-to-details-button');
            const backToDetailsButtonBottom = document.getElementById('back-to-details-button-bottom');
            const libraryBackButton = document.getElementById('library-back-button');
            const nextChapterButton = document.getElementById('next-chapter-button');
            const horizontalNavPrev = document.getElementById('horizontal-nav-prev');
            const horizontalNavNext = document.getElementById('horizontal-nav-next');
            const pageCounter = document.getElementById('page-counter');
            const horizontalNavContainer = document.querySelector('.horizontal-nav-container');

            let currentManga = null;
            let currentChapterList = [];
            let currentChapterId = null;
            let lastViewedSection = 'search';
            let currentQuery = '';
            let horizontalPageIndex = 0;
            let chapterPagesData = [];

            const getLibrary = () => JSON.parse(localStorage.getItem('mangaLibrary')) || {};

            const saveMangaToLibrary = (mangaId, mangaData, status) => {
                const library = getLibrary();
                if (status === 'remove') {
                    delete library[mangaId];
                } else {
                    const existingData = library[mangaId] || {};
                    library[mangaId] = { ...existingData, ...mangaData, status };
                }
                localStorage.setItem('mangaLibrary', JSON.stringify(library));
            };
            
            const updateLastReadChapter = (mangaId, chapterId) => {
                const library = getLibrary();
                if (library[mangaId]) {
                    library[mangaId].lastReadChapterId = chapterId;
                    localStorage.setItem('mangaLibrary', JSON.stringify(library));
                }
            };
            
            const saveReadingMode = (mangaId, mode) => {
                 const library = getLibrary();
                if (library[mangaId]) {
                    library[mangaId].readingMode = mode;
                    localStorage.setItem('mangaLibrary', JSON.stringify(library));
                }
            };
            
            const getReadingMode = (mangaId) => {
                const library = getLibrary();
                return library[mangaId]?.readingMode || 'vertical';
            };

            const showPopularMangas = async () => {
                showLoading(true);
                mangaDisplayGrid.innerHTML = '';
                paginationControls.innerHTML = '';
                mangaDisplayTitle.textContent = 'Mangás Populares';
                currentQuery = '';
                searchInput.value = '';

                try {
                    const requestUrl = `${API_URL}/manga?order[followedCount]=desc&includes[]=cover_art&limit=20`;
                    const response = await fetch(`${PROXY_URL}${encodeURIComponent(requestUrl)}`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const data = await response.json();
                    displayMangaCards(data.data, mangaDisplayGrid);
                } catch (error) {
                    mangaDisplayGrid.innerHTML = '<p>Não foi possível carregar os mangás.</p>';
                } finally {
                    showLoading(false);
                }
            };

            const searchManga = async (page = 1) => {
                const query = searchInput.value.trim();
                if (page === 1 && query) {
                    currentQuery = query;
                }
                if (!currentQuery) return;

                showLoading(true);
                mangaDisplayGrid.innerHTML = '';
                paginationControls.innerHTML = '';
                mangaDisplayTitle.textContent = `Resultados para "${currentQuery}"`;
                
                try {
                    const limit = 20;
                    const offset = (page - 1) * limit;
                    const requestUrl = `${API_URL}/manga?title=${encodeURIComponent(currentQuery)}&order[followedCount]=desc&includes[]=cover_art&limit=${limit}&offset=${offset}`;
                    const response = await fetch(`${PROXY_URL}${encodeURIComponent(requestUrl)}`);
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    const data = await response.json();
                    displayMangaCards(data.data, mangaDisplayGrid);
                    displayPagination(page, data.total);
                } catch (error) {
                    mangaDisplayGrid.innerHTML = '<p>Ocorreu um erro ao buscar.</p>';
                } finally {
                    showLoading(false);
                }
            };

            const displayPagination = (currentPage, totalResults) => {
                paginationControls.innerHTML = '';
                const limit = 20;
                const totalPages = Math.ceil(totalResults / limit);

                if (totalPages <= 1) return;

                const prevButton = document.createElement('button');
                prevButton.textContent = '<';
                prevButton.className = 'page-button';
                prevButton.disabled = currentPage === 1;
                prevButton.addEventListener('click', () => searchManga(currentPage - 1));
                paginationControls.appendChild(prevButton);

                const pageButton = document.createElement('button');
                pageButton.textContent = currentPage;
                pageButton.className = 'page-button active';
                paginationControls.appendChild(pageButton);

                const nextButton = document.createElement('button');
                nextButton.textContent = '>';
                nextButton.className = 'page-button';
                nextButton.disabled = currentPage === totalPages;
                nextButton.addEventListener('click', () => searchManga(currentPage + 1));
                paginationControls.appendChild(nextButton);
            };

            const displayMangaCards = (mangas, container) => {
                container.innerHTML = '';
                if (!mangas || mangas.length === 0) {
                    container.innerHTML = '<p>Nenhum mangá encontrado.</p>';
                    return;
                }

                mangas.forEach(manga => {
                    const coverArt = manga.relationships.find(rel => rel.type === 'cover_art');
                    const coverFilename = coverArt ? coverArt.attributes.fileName : 'default-cover.jpg';
                    const coverUrl = `https://uploads.mangadex.org/covers/${manga.id}/${coverFilename}.256.jpg`;
                    const title = manga.attributes.title.en || Object.values(manga.attributes.title)[0];

                    const card = document.createElement('div');
                    card.className = 'manga-card';
                    card.dataset.mangaId = manga.id;
                    card.innerHTML = `
                        <img src="${coverUrl}" alt="Capa de ${title}" loading="lazy">
                        <h3>${title}</h3>
                    `;
                    card.addEventListener('click', () => fetchMangaDetails(manga.id));
                    container.appendChild(card);
                });
            };

            const fetchMangaDetails = async (mangaId) => {
                showLoading(true);
                showSection('details');

                try {
                    const mangaUrl = `${API_URL}/manga/${mangaId}?includes[]=cover_art`;
                    const chaptersUrl = `${API_URL}/manga/${mangaId}/feed?translatedLanguage[]=pt-br&translatedLanguage[]=en&order[chapter]=desc&limit=500`;

                    const [mangaRes, chaptersRes] = await Promise.all([
                        fetch(`${PROXY_URL}${encodeURIComponent(mangaUrl)}`),
                        fetch(`${PROXY_URL}${encodeURIComponent(chaptersUrl)}`)
                    ]);

                    if (!mangaRes.ok || !chaptersRes.ok) throw new Error('Failed to fetch manga details');
                    
                    const mangaData = await mangaRes.json();
                    const chaptersData = await chaptersRes.json();
                    
                    currentManga = mangaData.data;
                    currentChapterList = chaptersData.data;

                    displayMangaDetails(currentManga);
                    displayChapterList(currentChapterList);

                } catch (error) {
                    mangaInfo.innerHTML = '<p>Erro ao carregar detalhes.</p>';
                    chapterList.innerHTML = '';
                } finally {
                    showLoading(false);
                }
            };

            const displayMangaDetails = (manga) => {
                const attributes = manga.attributes;
                const title = attributes.title.en || Object.values(attributes.title)[0];
                const description = attributes.description.en || attributes.description['pt-br'] || 'Descrição não disponível.';
                const coverArt = manga.relationships.find(rel => rel.type === 'cover_art');
                const coverFilename = coverArt ? coverArt.attributes.fileName : '';
                const coverUrl = `https://uploads.mangadex.org/covers/${manga.id}/${coverFilename}`;
                
                const library = getLibrary();
                const libraryEntry = library[manga.id];
                const savedStatus = libraryEntry?.status || 'remove';
                const lastReadChapterId = libraryEntry?.lastReadChapterId;

                mangaInfo.innerHTML = `
                    <img src="${coverUrl}" alt="Capa de ${title}">
                    <div id="manga-details-content">
                        <h2>${title}</h2>
                        <p id="manga-description">${description.split('\n')[0]}</p>
                        <div id="continue-reading-container"></div>
                        <div id="library-actions"></div>
                    </div>
                `;
                
                const libraryActionsContainer = document.getElementById('library-actions');
                const categories = getCategories();
                
                for (const key in categories) {
                    const category = categories[key];
                    const button = document.createElement('button');
                    button.className = 'library-action-button';
                    button.dataset.status = key;
                    button.textContent = category.title;
                    if (key === savedStatus) {
                        button.classList.add('active');
                    }
                    libraryActionsContainer.appendChild(button);
                }

                libraryActionsContainer.addEventListener('click', (e) => {
                    const button = e.target.closest('.library-action-button');
                    if (button) {
                        const status = button.dataset.status;
                        const mangaDataToSave = {
                            id: manga.id,
                            title: title,
                            coverUrl: `https://uploads.mangadex.org/covers/${manga.id}/${coverFilename}.256.jpg`
                        };

                        if (button.classList.contains('active')) {
                            saveMangaToLibrary(manga.id, mangaDataToSave, 'remove');
                            button.classList.remove('active');
                        } else {
                            libraryActionsContainer.querySelectorAll('.library-action-button').forEach(btn => btn.classList.remove('active'));
                            saveMangaToLibrary(manga.id, mangaDataToSave, status);
                            button.classList.add('active');
                        }
                    }
                });

                if (lastReadChapterId) {
                    const lastReadChapter = currentChapterList.find(c => c.id === lastReadChapterId);
                    if (lastReadChapter) {
                        const attr = lastReadChapter.attributes;
                        const chapterNum = attr.chapter ? `Cap. ${attr.chapter}` : 'One-Shot';
                        
                        const continueButton = document.createElement('button');
                        continueButton.id = 'continue-reading-button';
                        continueButton.textContent = `Continuar Lendo do ${chapterNum}`;
                        continueButton.addEventListener('click', () => {
                             const chapterTitleText = attr.title ? `: ${attr.title}` : '';
                            fetchChapterPages(lastReadChapterId, `${chapterNum}${chapterTitleText}`);
                        });
                        document.getElementById('continue-reading-container').appendChild(continueButton);
                    }
                }
            };

            const displayChapterList = (chapters) => {
                chapterList.innerHTML = '';
                const library = getLibrary();
                const lastReadChapterId = library[currentManga.id]?.lastReadChapterId;

                if (!chapters || chapters.length === 0) {
                    chapterList.innerHTML = '<p>Nenhum capítulo encontrado.</p>';
                    return;
                }

                chapters.forEach(chapter => {
                    const attr = chapter.attributes;
                    const chapterNum = attr.chapter ? `Cap. ${attr.chapter}` : 'One-Shot';
                    const chapterTitleText = attr.title ? `: ${attr.title}` : '';
                    
                    const link = document.createElement('a');
                    link.href = '#';
                    link.className = 'chapter-link';
                    if (chapter.id === lastReadChapterId) {
                        link.classList.add('last-read-chapter');
                    }
                    link.dataset.chapterId = chapter.id;
                    link.textContent = `${chapterNum}${chapterTitleText}`;
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        fetchChapterPages(chapter.id, `${chapterNum}${chapterTitleText}`);
                    });
                    chapterList.appendChild(link);
                });
            };

            const fetchChapterPages = async (chapterId, title) => {
                if (currentManga) {
                    updateLastReadChapter(currentManga.id, chapterId);
                }
                currentChapterId = chapterId;
                showLoading(true);
                showSection('reader');
                readerPages.innerHTML = '';
                chapterTitle.textContent = title;
                nextChapterButton.classList.add('hidden');

                try {
                    const serverUrl = `${API_URL}/at-home/server/${chapterId}`;
                    const res = await fetch(`${PROXY_URL}${encodeURIComponent(serverUrl)}`);
                    if(!res.ok) throw new Error('Could not get image server');

                    const data = await res.json();
                    chapterPagesData = data.chapter.data.map(pageFile => `${data.baseUrl}/data/${data.chapter.hash}/${pageFile}`);
                    setupReaderControls();
                    displayChapterPages();

                } catch(error) {
                    readerPages.innerHTML = '<p>Erro ao carregar as páginas.</p>'
                } finally {
                    showLoading(false);
                }
            };
            
            const displayChapterPages = () => {
                const mode = getReadingMode(currentManga.id);
                readerPages.innerHTML = '';

                if (mode === 'vertical') {
                    chapterPagesData.forEach((src, index) => {
                        const img = document.createElement('img');
                        img.src = src;
                        img.alt = `Página ${index + 1}`;
                        readerPages.appendChild(img);
                    });
                    const sentinel = document.createElement('div');
                    readerPages.appendChild(sentinel);
                    observeLastPage(sentinel);
                } else {
                    const img = document.createElement('img');
                    img.alt = 'Página';
                    readerPages.appendChild(img);
                    goToHorizontalPage(0);
                }
            };
            
            const getCategories = () => ({
                plan_to_read: { title: 'Favoritos', mangas: [] },
                reading: { title: 'Lendo', mangas: [] },
                on_hold: { title: 'Quero Ler', mangas: [] },
                completed: { title: 'Terminado', mangas: [] },
            });

            const displayLibrary = () => {
                const library = getLibrary();
                const libraryMangas = Object.values(library);
                libraryContent.innerHTML = '';

                if (libraryMangas.length === 0) {
                    libraryContent.innerHTML = '<p>Sua biblioteca está vazia.</p>';
                    return;
                }

                const categories = getCategories();
                libraryMangas.forEach(manga => {
                    if (categories[manga.status]) {
                        categories[manga.status].mangas.push(manga);
                    }
                });

                const tabContainer = document.createElement('div');
                tabContainer.className = 'library-tabs';
                
                const contentContainer = document.createElement('div');
                
                let firstTab = true;

                for (const key in categories) {
                    const category = categories[key];
                    if (category.mangas.length > 0) {
                        const tabButton = document.createElement('button');
                        tabButton.className = 'tab-button';
                        tabButton.dataset.tabId = key;
                        tabButton.textContent = category.title;
                        
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'library-tab-content hidden';
                        contentDiv.id = `tab-content-${key}`;
                        
                        const grid = document.createElement('div');
                        grid.className = 'library-category-grid';
                        
                        category.mangas.forEach(manga => {
                            const card = document.createElement('div');
                            card.className = 'manga-card';
                            card.dataset.mangaId = manga.id;
                            card.innerHTML = `
                                <img src="${manga.coverUrl}" alt="Capa de ${manga.title}" loading="lazy">
                                <h3>${manga.title}</h3>
                            `;
                            card.addEventListener('click', () => fetchMangaDetails(manga.id));
                            grid.appendChild(card);
                        });
                        
                        contentDiv.appendChild(grid);
                        tabContainer.appendChild(tabButton);
                        contentContainer.appendChild(contentDiv);

                        if (firstTab) {
                            tabButton.classList.add('active');
                            contentDiv.classList.remove('hidden');
                            firstTab = false;
                        }
                    }
                }
                
                libraryContent.appendChild(tabContainer);
                libraryContent.appendChild(contentContainer);

                tabContainer.addEventListener('click', (e) => {
                    const button = e.target.closest('.tab-button');
                    if (button) {
                        tabContainer.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                        contentContainer.querySelectorAll('.library-tab-content').forEach(content => content.classList.add('hidden'));

                        button.classList.add('active');
                        document.getElementById(`tab-content-${button.dataset.tabId}`).classList.remove('hidden');
                    }
                });
            };

            const setupReaderControls = () => {
                const controlsContainer = sections.reader.querySelector('.reader-mode-controls');
                controlsContainer.innerHTML = '';
                const currentMode = getReadingMode(currentManga.id);

                const verticalButton = document.createElement('button');
                verticalButton.className = 'reader-mode-button';
                verticalButton.innerHTML = '&#9776;'; // Trigrama
                verticalButton.title = 'Modo Vertical';
                verticalButton.onclick = () => setReadingMode('vertical');
                
                const horizontalButton = document.createElement('button');
                horizontalButton.className = 'reader-mode-button';
                horizontalButton.innerHTML = '&#10231;'; // Seta
                horizontalButton.title = 'Modo Horizontal';
                horizontalButton.onclick = () => setReadingMode('horizontal');

                controlsContainer.appendChild(verticalButton);
                controlsContainer.appendChild(horizontalButton);
                setReadingMode(currentMode, true);
            };

            const setReadingMode = (mode, isInitial = false) => {
                if (!isInitial) {
                    saveReadingMode(currentManga.id, mode);
                }
                
                readerPages.classList.toggle('reader-vertical', mode === 'vertical');
                readerPages.classList.toggle('reader-horizontal', mode !== 'vertical');
                horizontalNavContainer.classList.toggle('hidden', mode !== 'horizontal');
                
                displayChapterPages(); // Re-render pages for the new mode

                const controlsContainer = sections.reader.querySelector('.reader-mode-controls');
                controlsContainer.querySelector('button:first-child').classList.toggle('active', mode === 'vertical');
                controlsContainer.querySelector('button:last-child').classList.toggle('active', mode === 'horizontal');
            };
            
            const goToHorizontalPage = (index) => {
                if (index < 0 || index >= chapterPagesData.length) return;
                horizontalPageIndex = index;
                
                const img = readerPages.querySelector('img');
                img.src = chapterPagesData[index];
                pageCounter.textContent = `${index + 1} / ${chapterPagesData.length}`;

                horizontalNavPrev.disabled = index === 0;
                horizontalNavNext.disabled = index === chapterPagesData.length - 1;
            };

            const observeLastPage = (sentinel) => {
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting) {
                        const currentIndex = currentChapterList.findIndex(c => c.id === currentChapterId);
                        const nextChapter = currentChapterList[currentIndex - 1];
                        if (nextChapter) {
                            nextChapterButton.classList.remove('hidden');
                            nextChapterButton.onclick = () => {
                                const attr = nextChapter.attributes;
                                const chapterNum = attr.chapter ? `Cap. ${attr.chapter}` : 'One-Shot';
                                const chapterTitleText = attr.title ? `: ${attr.title}` : '';
                                fetchChapterPages(nextChapter.id, `${chapterNum}${chapterTitleText}`);
                            };
                        }
                        observer.disconnect();
                    }
                }, { threshold: 1.0 });

                if (sentinel) {
                    observer.observe(sentinel);
                }
            };

            const showLoading = (isLoading) => {
                loadingIndicator.classList.toggle('hidden', !isLoading);
            };

            const showSection = (sectionId) => {
                Object.keys(sections).forEach(key => {
                    sections[key].classList.add('hidden');
                });
                sections[sectionId].classList.remove('hidden');
                if (sectionId !== 'reader') {
                     nextChapterButton.classList.add('hidden');
                }
                if (sectionId === 'search' || sectionId === 'library') {
                    lastViewedSection = sectionId;
                }
                window.scrollTo(0, 0);
            };
            
            searchToggleButton.addEventListener('click', () => {
                searchBar.classList.toggle('hidden');
            });
            
            homeLink.addEventListener('click', (e) => {
                e.preventDefault();
                showPopularMangas();
            });
            
            searchButton.addEventListener('click', () => searchManga(1));
            searchInput.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') searchManga(1);
            });
            
            libraryButton.addEventListener('click', () => {
                displayLibrary();
                showSection('library');
            });
            
            backToSearchButton.addEventListener('click', () => showSection(lastViewedSection));
            libraryBackButton.addEventListener('click', () => showSection('search'));

            const goBackToDetails = () => {
                if (currentManga) fetchMangaDetails(currentManga.id);
            };

            backToDetailsButton.addEventListener('click', goBackToDetails);
            backToDetailsButtonBottom.addEventListener('click', goBackToDetails);
            
            horizontalNavPrev.addEventListener('click', () => goToHorizontalPage(horizontalPageIndex - 1));
            horizontalNavNext.addEventListener('click', () => goToHorizontalPage(horizontalPageIndex + 1));

            showPopularMangas();
        });
    </script>
</body>
</html>
